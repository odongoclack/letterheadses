<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Smart Outdoors & Cyber Services Letterhead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }

        @media print {
            .no-print {
                display: none;
            }
            .page-container {
                box-shadow: none;
                border-radius: 0;
                padding: 2cm;
                min-height: 29.7cm;
                width: 21cm;
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden max-w-4xl w-full p-8 md:p-12 page-container flex flex-col">
        <header class="flex flex-col items-center justify-center text-center border-b pb-8 mb-8">
            <img 
                src="logo.jpeg" 
                alt="Easy Smart Outdoors & Cyber Services Logo" 
                class="w-48 h-auto object-contain mb-4 rounded-full shadow-md" 
                id="logo-image"
                onerror="this.onerror=null;this.src='https://placehold.co/192x192/e5e7eb/7d7d7d?text=Logo+Missing'"
            >
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 tracking-tight">EASY SMART</h1>
            <h2 class="text-xl md:text-2xl font-semibold text-gray-600 tracking-wide mt-2">OUTDOORS & CYBER SERVICES</h2>
        </header>
        
        <main class="w-full text-gray-700 leading-relaxed text-sm md:text-base flex-grow">
            <div contenteditable="true" class="prose max-w-none focus:outline-none h-full min-h-[300px] p-2 border border-dashed border-gray-300 rounded-lg">
                <p></p>
            </div>
        </main>
        
        <footer class="w-full mt-8 pt-8 border-t text-xs md:text-sm text-gray-500 text-center">
            <address class="not-italic flex flex-wrap justify-center gap-4 md:gap-8">
                <span class="font-bold">Director:</span> Florence Akinyi Abiya
                <span>
                    <span class="font-bold">Address:</span> 1 Lwanda Estate, Daraja Mbili-Kiboswa Road, Kisumu, P.O BOX 567, 40100 â€“ KISUMU
                </span>
                <span>
                    <span class="font-bold">Phone:</span> 0721 937 963
                </span>
                <span>
                    <span class="font-bold">Email:</span> florenceabiya1@gmail.com
                </span>
                <span>
                    <span class="font-bold">Website.:</span> www.easyeventandpromos.wix.com
                </span>
            </address>
        </footer>
    </div>

    <button onclick="downloadAsPDF()" class="no-print mt-4 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 transition-colors">
        Download as PDF
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        async function fetchImageAndSetSrc() {
            const response = await fetch("uploaded:WhatsApp Image 2025-08-11 at 12.40.01.jpeg-42b972b5-42f3-4c38-92ec-d935bc16ec9a");
            const blob = await response.blob();
            const imageUrl = URL.createObjectURL(blob);
            document.getElementById('logo-image').src = imageUrl;
        }

        async function downloadAsPDF() {
            const element = document.querySelector('.page-container');
            const opt = {
                margin: 0.5,
                filename: 'Easy_Smart_Letterhead.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            
            try {
                await html2pdf().set(opt).from(element).save();
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchImageAndSetSrc);
    </script>
</body>
</html>
